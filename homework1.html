<html lang="en">
    <head>
     <link rel="stylesheet" href="homework1.css">

     <!-- displays text in the browser's tab-->
     <title> New Patient Registration | TreatUsWell Dental</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                       <div class="image">
                        <img align="center" src="cliniclogo1.png" alt="TreatUsWell Dental clinic logo" width="95px" id="logo"/>
                    </div>
                    </td>

                    <td>
                    <h2>TreatUsWell Dental</h2>
                    </td>

                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>

            </table>    
        </header>
<hr>
<!--form begins here-->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="6">Create Patient Portal Account</th>
                </tr>
                <!-- patient's information section of form starts here-->

                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" id="fname" maxlength="30" required title="Please enter your first name" placeholder="David"></td>
                    
                    <td class="td1"><label for="minit">Middle Initial:</label></td>
                    <td><input type="text" name="minit" id="minit" maxlength="1"  title="Please enter your middle initial" placeholder="D"></td>
                    
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname" maxlength="30" required title="Please enter your last name" placeholder="Joseph"></td>
                </tr>

                <tr>    
                    <td class="td1"><label for="pgender">Gender:</label></td>
                    <td colspan="3"> 
                       <input type="radio" id="g1" name="pgender" value="Male"> Male
                       <input type="radio" id="g2" name="pgender" value="Female"> Female
                       <input type="radio" id="g3" name="pgender" value="Other"> Other
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>
                </tr>

                

                <tr>
                    <td class="td1"><label for="ssn">SSN:</label></td>
                    <td>
                        <input 
                            type="password" 
                            id="ssn" 
                            name="ssn" 
                            title="Please enter your social security number" 
                            required maxlength="9"
                            placeholder="123-45-6789" 
                        />
                    </td>
                </tr>

                <tr>
                    <th colspan="6"><hr></th> <!--divides page-->
                </tr>
                
                 <tr>
                    <th colspan="6">Patient's Contact Information</th>
                </tr>

                <tr>
		            <td class="td1"><label for="phone">Phone Number:</label></td>
                    <td>
                        <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="Please enter phone number" placeholder="123-456-7890"/>
                    </td>
                </tr>

                <tr>
		            <td class="td1"><label for="email">Email Address:</label></td>
                    <td>
                        <input type="text" name="email" id="email" required title="Please enter your email address" placeholder="Davidj@gmail.com"/>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="address">Address Line 1:</label></td>
                    <td colspan="3"><input type="text" name="address1" maxlength="30" required></td>
                </tr>
                <tr>
                    <td class="td1"><label for="address 2">Address Line 2:</label></td>
                    <td colspan="8"><input type="text" name="address2" maxlength="30"></td>
                </tr>

                 <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td><input type="text" name="city" maxlength="30" required title="Please enter your citty" placeholder="Houston"></td>
                    <td>State:</td>
                    <td>
                        <select name="state" required style="width: 100px;">
                        <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </select>
                    </td>
                    <td>Zip Code:</td>
                    <td><input type="text" name="zip" maxlength="10" pattern="[0-9]{10}" required></td>
                </tr>

                <tr>
                    <th colspan="6"><hr></th> <!--divides page-->
                </tr>

                <tr>
                    <th colspan="6">Patient's History</th> <!--divides page-->
                </tr>

                <tr>
                    <td class="td1"><label for="history">Have you ever experienced <br> any of these?</label></td>
                    <td>
                        <input type="checkbox" id="option1" value="Gingivitis"/> 
                        <label for="Gingivitis">Gingivitis</label><br>
                        <input type="checkbox" id="option2" value="Cavities"/>
                        <label for="Cavities">Cavities</label><br>
                        <input type="checkbox" id="option3" value="Cracked Tooth"/>
                        <label for="Cracked Tooth">Cracked Tooth</label><br>
                        <input type="checkbox" id="option4" value="Tooth Sensitivity"/>
                        <label for="Tooth Sensitivity">Tooth Sensitivity</label><br>
                        <input type="checkbox" id="option5" value="Other"/> Other (explain below)
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="notes">Additional Notes:</label></td>
                    <td>
                        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Explain any other medical history here:"></textarea>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="range">Any pain?<br/>(Rate from 1 to 10)</label></td>
                    <td>
                        <input
                                type="range"
                                name="range"
                                id="range"
                                min="0"
                                max="10"
                                value="0"
                                />
                                <span id="range-slider"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="6"><hr></th> <!--divides page-->
                </tr>

                <tr>
                    <th colspan="6">Account Login Information</th> <!--divides page-->
                </tr>


                <tr>
                    
                    <td class="td1"><label for="uid">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uid"
                        id="uid"
                        maxlength="20"
                        required
                        title="Please enter a user ID:"
                        placeholder="Your user ID"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pword">Password:</label></td>
                    <td>
                        <input type="password" name="pword" id="pword" minlength="10" required>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pword"> Re-enter Password:</label></td>
                    <td>
                        <input type="password" name="confirm pword" id="confirm pword" minlength="10" required>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="Newsletter">Sign up for communications?</label></td>
                    <td>
                        <input type="checkbox" id="firstoption" value="Notify me!"/> 
                        <label for="Yes">Yes</label><br>
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <center>
                            <input type="submit" name="submit">
                            &nbsp; &nbsp; &nbsp;
                            <input type="reset" name="reset">
                        </center>
                    </td>
                </tr>

            </table>
        </div> 
    </center>
</form>  
<!--Footer section-->
<footer id="footer">
    <p>&#169; TreatUsWell Dental <a href="https://www.yelp.com/search?find_desc=Affordable+Dentist&find_loc=Houston%2C+TX&dd_referrer=https%3A%2F%2Fwww.google.com%2F">Contact Us!</a></p>
</footer>

<script src="homework1.js"></script>
</body>
</html>
